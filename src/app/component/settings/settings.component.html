<!--RESET PASSWORD-->
<app-navigation></app-navigation>
<div style="margin-left: 15px;" class="tab-pane fade" id="password_settings"> <!--[hidden]="!isSuperAdminOrAdmin"-->
    <form #resetPasswordForm="ngForm" (ngSubmit)="onResetPassword(resetPasswordForm)">
        <fieldset>
            <legend>User Password Management</legend>
                <div class="form-group">
                    <label for="exapleInputEmail">Email Address</label>
                    <input type="email" name="reset-password-email" required disabled ngModel class="form-control" [(ngModel)]="user.email">
                    <small class="forl-text">We'll never share your email with anyone else.</small>
                </div>
                <button type="submit" [disabled]="false" class="btn btn-secondary">
                    <i *ngIf="refreshing" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                    <span *ngIf="refreshing">Loading...</span>
                    <span *ngIf="!refreshing">Reset Password</span>
                </button>
        </fieldset>
        </form>
</div>
